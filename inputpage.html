<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fake News Detection</title>
    <link rel="icon" type="image/x-icon" href="fake_news.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #3cab63);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .input-container {
            background: #f2f4f2;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: auto;
            width: 100%;
            max-width: 600px;
        }
        .input-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #45c110;
            color: white;
        }
        .button-group button:hover {
            background-color: #45c110;
        }
        .section {
            display: none;
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .section label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .section input[type="text"],
        .section input[type="file"] {
            width: 550px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-container input[type="submit"]:hover {
            background-color: #860a46;
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="input-container">
        <h1>Dynamic Input Page</h1>
        <div class="button-group">
            <button type="button" onclick="showSection('text-section')">Text Input</button>
            <button type="button" onclick="showSection('audio-section')">Audio Input</button>
            <button type="button" onclick="showSection('video-section')">Video Input</button>
        </div>
        <form action="/checkpage" method="POST" enctype="multipart/form-data">
            <!-- Text Input Section -->
            <div class="section" id="text-section">
                <h2>Text Input</h2>
                <label for="text-input">Enter Text:</label>
                <input type="text" id="text-input" name="text-input" placeholder="Enter text here" required>
            </div>

            <!-- Audio Input Section -->
            <div class="section" id="audio-section">
                <h2>Audio Input</h2>
                <label for="audio-input">Upload Audio:</label>
                <input type="file" id="audio-input" name="audio-input" accept="audio/*" required>
            </div>

            <!-- Video Input Section -->
            <div class="section" id="video-section">
                <h2>Video Input</h2>
                <label for="video-input">Upload Video:</label>
                <input type="file" id="video-input" name="video-input" accept="video/*" required>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Next">
        </form>
    </div>
</body>
</html>
